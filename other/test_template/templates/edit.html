<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Tourism Record</h1>
    <form method="POST">
        <label>Value: <input type="number" name="value" value="{{ record.val }}" step="any" required></label><br>
        <label>Record Year: <input type="number" name="record_year" value="{{ record.recordYear }}" required></label><br>
        <button type="submit">Update Record</button>
    </form>
    <a href="/tourism">Cancel</a>
</body>
</html>
