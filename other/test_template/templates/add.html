<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
</head>
<body>
    <h1>Add New Tourism Record</h1>
    <form method="POST">
        <label>Country Code: <input type="text" name="country_code" required></label><br>
        <label>Series ID: <input type="number" name="series_id" required></label><br>
        <label>Value: <input type="number" name="value" step="any" required></label><br>
        <label>Record Year: <input type="number" name="record_year" required></label><br>
        <label>Source ID: <input type="number" name="source_id" required></label><br>
        <button type="submit">Add Record</button>
    </form>
    <a href="/tourism">Cancel</a>
</body>
</html>
