<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <!-- Logo image -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <!-- 'Back to Main Page' button -->
            <a href="/" class="back-to-main">Back to Main Page</a>
        </div>

        <!-- Navigation Title -->
        <span class="title">{% block page_title %}Page Title{% endblock %}</span>

        {% if is_admin %}
            <button class="add-record" onclick="window.location.href='{% block add_button_url %}#{% endblock %}'">Add New Record</button>
        {% endif %}
    </div>

    {% block content %}{% endblock %}

    <!-- Pagination -->
    {% block pagination %}
    <div class="pagination">
        <!-- Previous Button in its own container -->
        <div class="prev-container">
            <form action="/previous" method="POST">
                <button type="submit">Previous Page</button>
            </form>
        </div>
        <!-- Next Button in its own container -->
        <div class="next-container">
            <form action="/next" method="POST">
                <button type="submit">Next Page</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
